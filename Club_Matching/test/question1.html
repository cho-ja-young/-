<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 매칭 TEST</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        #progressBar {
            width: 70%; /* 화면의 80% 정도의 길이를 가지도록 설정합니다. */
            background-color: #ededed;
            margin: 0 auto; /* 화면의 중앙에 위치하도록 설정합니다. */
            border-radius: 10px; /* 모든 모서리에 동일한 반지름을 적용합니다. */
        }

        #progress {
            width: 10%;
            height: 30px;
            background-color: #0c6ca4;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px; /* 모든 모서리에 동일한 반지름을 적용합니다. */
        }

        input[type=radio]{
            display: none;
            margin:10px;
        }
        input[type=radio]+label{
            display:inline-block;
            margin: 8px;
            padding: 40px 20px;
            background-color: #f5f5f5;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 14px !important;
            width: 35%;
            text-align:center;
        }
        input[type=radio]:checked+label{
            background-color: #0c6ca4;
            color:#fff;
        }
        .btn-primary {
        background-color: #0c6ca4 !important;
        }
        a {
        text-decoration-color: #0c6ca4;
        text-decoration: none;
        }
        h5 {
            font-weight: bold; /* 볼드체 적용 */
        }
        .btn.btn-primary {
            border: none; /* 테두리를 없앱니다. */
            font-size: 16px;
            padding: 8px 16px;
        }

    </style>
</head>
<body>
    <header>
        <div class="py-4 text-center">
            <a href="../index.html"><h2><b>CLUB Matching TEST</h2></a>
        </div><br>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <br><br>
    </header>
    <section>
        <div class="py-4 text-center">
            <article>
                <div class="container">
                    <form class="form"  action="question1.html">
                        <h5>첫 등교날, OT가 끝난 후 나는<br><br></h5><br>
                        <div>
                            <input type="radio" name="question1" id="1-1" class="I_btn" value="I">
                            <label for="1-1">바로 집으로 가 나만의 시간을 보낸다</label>
                        </div>
                        <div>
                            <input type="radio" name="question1" id="1-2" class="E_btn" value="E">
                            <label for="1-2">새로 사귄 친구들과 함께 학교 투어를 한다</label>
                        </div><br><br>
                        <div class="py-4 text-center">
                            <button type="submit" class="btn btn-primary m-1" onclick="nextQuestion()">NEXT</button>
                        </div>
                    </form>
                    <br>
                </div>
            </article>
        </div>
    </section>
    <footer>
    </footer>
    <script>
        let progress = 0;

        function nextQuestion() {
            // 여기서는 progress 변수를 증가시켜 나아가는 상황을 가정합니다.
            // 실제로는 MBTI 테스트 진행 상황에 따라 로직을 구성해야 합니다.
            progress += 10; // 예시로 10%씩 증가시킵니다.
            if (progress > 100) {
                progress = 100; // 최대 값 설정
            }

            document.getElementById("progress").style.width = progress + "%";
        }
    </script>
</body>
</html>
