<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 매칭 TEST</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        #load_pg{
            width:100%;
            height:100%;
            position:fixed;
            left:0px;
            top:0px;
            background:#fff;
            text-align: center;
            z-index:5000; /* 이 값으로 레이어의 위치를 조정합니다. */
            animation: changeBackgroundColor 3.3s infinite; /* 배경색 변화 애니메이션 */
        }
        @keyframes changeBackgroundColor {
        0% { background-color: #fff; } /* 시작 색상 */
        25% { background-color: #85d1fd; }
        50% { background-color: #4da7db; } /* 중간 색상 */
        75% { background-color: #2986bc; }
        100% { background-color: #0c6ca4; } /* 최종 색상 */
        }

        /* 로딩창 안의 색상 변경을 위한 클래스 */
        .inner-content {
            color: #0c6ca4; /* 초기 색상 */
        }

        div#result_content{
            border: 2px solid #0c6ca4;
            width: 80%;
            margin: auto;
            border-radius: 12px;
        }
        .btn.btn-primary {
            background-color: #0c6ca4 !important;
            font-size: 30px;
            padding: 15px 30px;
            width: 15%;
        }
        a {
            text-decoration-color: #0c6ca4;
            text-decoration: none;
        }
        .btn {
            display:inline-block;
            margin: 8px;
            padding: 40px 20px;
            background-color: #f5f5f5;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 14px !important;
            font-weight: bold;
            width: 27%;
            text-align:center;
            transition: background-color 0.3s ease; /* 배경색 전환 효과를 부드럽게 적용 */
        }
        /* progress bar의 스타일 수정 */
        .progress {
            border-radius: 10px; /* 둥근 테두리 반경 설정 */
            height: 30px; /* progress bar의 높이 설정 */
            font-size: 16px; /* progress bar의 글꼴 크기 설정 */
            line-height: 30px; /* progress bar의 텍스트 세로 중앙 정렬 */
        }
        /* progress bar의 스타일 수정 */
        .progress-bar {
            border-radius: 10px; /* 둥근 테두리 반경 설정 */
            height: 30px; /* progress bar의 높이 설정 */
            font-size: 16px; /* progress bar의 글꼴 크기 설정 */
            line-height: 30px; /* progress bar의 텍스트 세로 중앙 정렬 */
            background-color: #0c6ca4;
        }
    </style>
    <script>
        setTimeout(function() {
            let loading_page = document.getElementById("load_pg");
            loading_page.style.visibility="hidden";
        }, 3300);
        function restart(){
            location.href="../qtestnew.html"
        }
    </script>
</head>
<body>
    <div id="load_pg" class="py-10 text-center">
        <div style="position:absolute; top:25%; left:25%; width: 50%;">
            <h1>Loading...</h1>
        </div>
        <div class="progress" style="position:absolute; top:50%; left:25%; width: 50%;">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            </div>
        </div>
    </div>
    <section>
        <div class="container m-10 p-3">
            <header>
                <div class="py-4 text-center">
                    <a href="../qtestnew.html"><h2><b>CLUB Matching TEST</h2></a>
                </div>
            </header>
            <article>
                <div class="py-2 text-center m-1">
                    <h3 class="text-primary"><b>컴퓨터 학습을 원하는 어스인</b></h3>
                </div>
                <div class="py-3 text-center">
                    <img src="../image/computer/dcc.png" style="width: 30%; text-align: center;">
                </div><br>
                <div id="result_content" class="p-3">
                    <ul>
                        <h4 class="text-primary"><b>DCC</b></h4>
                        <li>특징1 : 커피와 관련된 이론 공부 및 창업 정보 공유</li>
                        <li>특징2 : 다도의 전통문화를 계승하고 창조적으로 발전시켜, 이를 널리 홍보하고 친목 도모</li>
                    </ul>
                </div><br><br>
            </article>
            <footer>
                <div class="restart text-center">
                    <button class="btn btn-primary" onclick="restart()" style="background-color: #0c6ca4; border-color: #0c6ca4;">다시하기</a></button>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
