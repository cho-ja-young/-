<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 매칭 TEST</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        #load_pg{
            width:100%;
            height:100%;
            position:fixed;
            left:0px;
            top:0px;
            background:#fff;
            text-align: center;
            z-index:5000; /* 이 값으로 레이어의 위치를 조정합니다. */
        }
        div#result_content{
            border: 2px solid #78c2ad;
            width: 80%;
            margin: auto;
            border-radius: 12px;
        }
    </style>
    <script>
        setTimeout(function() {
            let loading_page = document.getElementById("load_pg");
            loading_page.style.visibility="hidden";
        }, 1100);
        function restart(){

            location.href="../index.html"
        }
    </script>
</head>
<body>
    <div id="load_pg" class="py-10 text-center">
        <div style="position:absolute; top:25%; left:25%; width: 50%;">
            <h1>Loading...</h1>
        </div>
        <div class="progress" style="position:absolute; top:50%; left:25%; width: 50%;">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            </div>
        </div>
    </div>
    <section>
        <div class="container m-10 p-3">
            <header>
                <div class="py-4 text-center">
                    <a href="../index.html"><h2><b>동아리 매칭 TEST</h2></a>
                </div>
            </header>
            <article>
                <div class="py-3 text-center">
                    <img src="../image/index_img2.jpg" style="width: 30%; text-align: center;">
                </div>
                <div class="py-2 text-center m-1">
                    <h3 class="text-primary"><b>음료를 좋아하는 어스인</b></h3>
                </div>
                <div id="result_content" class="p-3">
                    <ul>
                        <li>에스프레시보 : 커피와 관련된 이론 공부 및 창업 정보 공유</li>
                        <li>화경다회 : 다도의 전통문화를 계승하고 창조적으로 발전시켜, 이를 널리 홍보하고 친목 도모</li>
                    </ul>
                </div>
            </article>
            <footer>
                <div class="py-4 text-center">
                    <button class="btn btn-primary" onclick="restart()">다시하기</a></button>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
